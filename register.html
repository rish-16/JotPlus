<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jot+</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="register.css" />

        <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
        <script src="register.js"></script>
    </head>

    <body>

        <div id="register">
            <div id="register-container">
                <p id="logo">Jot<i class="far fa-plus"></i></p>

                <p id="error-message"></p>
                <input type="text" placeholder="Full Name" id="user-fullname-register">
                <br>
                <input type="email" placeholder="Email" id="user-email-register">
                <br>
                <input type="password" placeholder="Password" id="user-password-register">
                <br>
                <button id="register-submit">Register</button>
                <br>
                <div id="register-options">
                    <p id="register-account">I already have an account</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
